plugins {
    id 'com.android.application'

}

android {
    compileSdkVersion 32
    buildToolsVersion "30.0.3"

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    defaultConfig {
        applicationId "com.pasich.mynotes"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 10
        versionName '2.0.10'
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }
        debug {
            debuggable true
            minifyEnabled false
        }

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.pasich.mynotes'
}

ext {
    powerPrefenceVersion = '2.1.0'
    roomVersion = '2.4.3'
    daggerCompilerVersion = '2.20'
    daggerVersion = '2.38.1'
}
dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.preference:preference:1.2.0'

    //Dagger 2
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerCompilerVersion"
    implementation "com.google.dagger:dagger:$daggerVersion"

    //room
    implementation "androidx.room:room-runtime:$roomVersion"
    annotationProcessor "androidx.room:room-compiler:$roomVersion"
    testImplementation "androidx.room:room-compiler-processing-testing:$roomVersion"


    //powerPreferences
    implementation "com.github.AliAsadi:PowerPreference:$powerPrefenceVersion"

}

